<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div id="container">
      <div>
        <img src="images/image-qr-code.png" alt="">
      </div>
      <div id="content">

        <p id="bold" class="body__content">Improve your front-end <br> skills by building projects</p>
        <p class="body__content">Scan the QR code to visit Frontend <br>Mentor and take your coding skills<br> to the next level</p>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://auritidesign.it">Juan Camilo Auriti</a>.
  </div>
  </main>
</body>
</html>
